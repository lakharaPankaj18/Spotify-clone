<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sc.css">
    <title>Spotify - A musical platform</title>
</head>
<body>
    <nav>
        <ul>
            <li class="Brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
          <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        </div>
       
        <div class="songItemContainer">
            <div class="songItem">
                <img src="music1.jpg" alt="1">
                <span>Cartoon - On & On</span>
                <span class="songListPlay"><span class="timestamp">03:28 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
             </div>

            <div class="songItem">
                <img src="music1.jpg" alt="1">
                <span>Lost Sky - Fearless </span>
                <span class="songListPlay"><span class="timestamp">03:14 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
             </div>

            <div class="songItem">
                <img src="music1.jpg" alt="1">
                <span>Warriyo - Mortals</span>
                <span class="songListPlay"><span class="timestamp">03:50 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
             </div>

            <div class="songItem">
                <img src="music1.jpg" alt="1">
                <span>Invisible</span>
                <span class="songListPlay"><span class="timestamp">03:40 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
             </div>

            <div class="songItem">
                <img src="music1.jpg" alt="1">
                <span>Control</span>
                <span class="songListPlay"><span class="timestamp">03:41 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="music1.jpg" alt="1">
                <span>Superhero</span>
                <span class="songListPlay"><span class="timestamp">03:31 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
             </div>
    
        </div> 
         
         <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="" alt="">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f104edcea5.js" crossorigin="anonymous"></script>
    <script src="sc.js"></script>
</body>
</html>
